<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Change Analyzer üåé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #27ae60;
        }
        .results {
            margin-top: 2rem;
        }
        img {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üåç Climate Change Impact Analyzer</h1>

    <form method="POST">
        <label for="selected_file">Select a data file:</label>
        <select name="selected_file" id="selected_file" required>
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>

        <label for="action">Choose Action:</label>
        <select name="action" id="action" required>
            <option value="predict">Predict</option>
            <option value="cluster">Cluster</option>
            <option value="anomalies">Anomalies</option>
        </select>

        <button type="submit">Run Analysis</button>
    </form>

    {% if result %}
        <div class="results">
            <h2>üß† Result:</h2>
            <p>{{ result }}</p>
        </div>
    {% endif %}

    {% if plot %}
        <div class="results">
            <h3>üìà Plot:</h3>
            <img src="{{ url_for('static', filename='plot.png') }}" alt="Generated Plot">
        </div>
    {% endif %}
</body>
</html>
